<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      #wel {
        height: 80px;
        width: 100%;
        background-color: #ffffff00;
        /* background-color: rgba(0, 0, 0, 0.308); */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 12px;
      }
      #btn > button {
        cursor: pointer;
        color: white;
        background-color: rgb(212, 18, 102);
        border: 1px solid black;
        border-radius: 6px;
        padding: 10px 25px;
        font-weight: bold;
      }
      #wel > img {
        height: 35px;
      }
      #heading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0px;
      }
      #h2 {
        color: rgb(212, 18, 102);
        text-decoration: underline;
        text-transform: capitalize;
      }
      .restaurants_list {
        gap: 10px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 250px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .restaurants_list img {
        height: 160px;
        width: 100%;
        background-size: contain;
        border-radius: 10px;
        object-fit: cover;
      }
      .restaurants_list h3 {
        color: #d41266;
        margin: 5px 0;
      }
      .restaurants_list button {
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        background-color: #d41266;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .contain {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      #select-rest-h2 {
        color: rgb(212, 18, 102);
        text-decoration: underline;
        text-align: center;
        margin: 10px 0;
        text-transform: capitalize;
      }
      @media screen and (max-width: 550px) {
        .contain {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="wel">
      <img
        src="https://www.foodpanda.com/wp-content/uploads/2023/06/foodpanda_logo_2023.svg"
        alt=""
      />
      <div id="btn">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
<hr>
    <div id="heading"></div>
    <h2 id="select-rest-h2">Select a Restaurant</h2>
    <div class="contain"></div>
